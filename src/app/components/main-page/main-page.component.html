<app-intro></app-intro>
<div class="container text-center">
  <div class="form-container" id="search">
    <form class="text-center" #form="ngForm" (ngSubmit)="send_data(form.value)">
      <h2 class="pb-2">What are you searching for?</h2>
      <div class="row my-4 justify-content-center">
        <div class="col-md-4 d-flex justify-content-center form-check">
          <input ngModel name="check_j" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
          <label class="form-check-label" for="flexCheckDefault">
            Journals
          </label>
        </div>
        <div class="col-md-4 d-flex justify-content-center form-check">
          <input ngModel name="check_c " class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
            Conferences
          </label>
        </div>
      </div>
      <input ngModel name="title" type="title" id="titleInput" class="form-control mb-4" placeholder="Title of your article">

      <input ngModel name="keywords" type="keywords" id="keywordsInput" class="form-control mb-4" placeholder="Keywords (optional)">

      <textarea ngModel name="abstract" type="abstract" class="form-control rounded-1" id="abstractInput" rows="9" placeholder="Abstract"></textarea>

      <button class="btn btn-primary mt-4" type="submit" [routerLink]="['']" fragment="your_results">Search</button>
    </form>
  </div>
</div>
<app-results [search_data]="search_data"></app-results>

<app-intro></app-intro>
<div class="container">
  <div class="form-container" id="search">
    <form class="text-center">
      <h2 class="pb-2">What are you searching for?</h2>
      <div class="row my-4 justify-content-center">
        <div class="col-md-4 d-flex justify-content-center form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
          <label class="form-check-label" for="flexCheckDefault">
            Journals
          </label>
        </div>
        <div class="col-md-4 d-flex justify-content-center form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
            Conferences
          </label>
        </div>
      </div>
      <input type="title" id="titleInput" class="form-control mb-4" placeholder="Title of your article">

      <input type="keywords" id="keywordsInput" class="form-control mb-4" placeholder="Keywords (optional)">

      <textarea class="form-control rounded-1" id="abstractInput" rows="9" placeholder="Abstract"></textarea>

      <button class="btn btn-primary mt-4" type="submit">Search</button>
    </form>
  </div>
</div>
<app-results></app-results>

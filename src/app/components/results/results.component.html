<div class="results-container">
    <h2 class="text-center" id="your_results">Your results: </h2>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" [ngClass]="{'active': isJournals, 'disabled' : !isJournals}" href="#" data-bs-toggle="tab" data-bs-target="#journals">Journals</a>         
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" [ngClass]="{'active': isConferences && !isJournals, 'disabled' : !isConferences}" href="#" data-bs-toggle="tab" data-bs-target="#conferences">Conferences</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" [ngClass]="{'show active': isJournals}" id="journals" role="tabpanel" aria-labelledby="journals-tab">
        
          <div *ngFor="let item of search_data">
            <app-journal-card *ngIf="item.imagePath!=null" [journal]="item"></app-journal-card> 
          </div>
      </div>
        
    
    <div class="tab-pane fade" [ngClass]="{'show active': isConferences && !isJournals}" id="conferences" role="tabpanel" aria-labelledby="conferences-tab">
      
        <div *ngFor="let item of search_data">
          <app-conference-card *ngIf="item.imagePath==null" [conference]="item"></app-conference-card>
        </div>
      
    </div>   
  </div>
